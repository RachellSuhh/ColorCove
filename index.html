<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorCove</title><style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: black;
            font-size: 24px;
            transition: color 1s ease-in-out, font-size 1s ease-in-out;
        }

        h1.changed {
            color: red;
            font-size: 32px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: red;
            transition: width 1s ease-in-out;
        }

        .box.wide {
            width: 200px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 50%;
            border-top: 1px solid transparent;
            animation: spin 2s linear infinite;
            margin-top: 20px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Basic Transition</h1>
    <div class="box"></div>
    <div class="circle"></div>

    <script src="script.js"></script>

    <script>
      // Redirect to a new page after 3 seconds
      setTimeout(() => {
          window.location.href = "Homepage.html"; // Replace with the actual URL of your new page
      }, 3000); // 3 seconds
  </script>
</html>
