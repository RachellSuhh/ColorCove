<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorCove</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #430707;
        }


        .circle {
            width: 70px;
            height: 70px;
            border: 3px solid white;
            border-radius: 50%;
            border-top: 1px solid transparent;
            animation: spin 3s linear infinite;
            margin-top: 20px;
        }

        img {
            width: 300px;
            height: auto;
            animation: rotate 3s linear forwards;
            margin-top: 20px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    
  
    <img src="Img/lipstick (1).png" alt="Lipstick Image">
    <div class="circle"></div>

    <script>
        
        setTimeout(() => {
            window.location.href="Homepage.html"; 
        }, 3000);
    </script>

    <script src="Script.js"></script>
</body>
</html>
