<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>ColorCove</title>
  <link href="Style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&display=swap" rel="stylesheet">  
</head>
<body>
  <header class="main-header">
    <h1><a href="Homepage.html">CC</a></h1>
    <nav>
      <a href="About.html">About Page</a>
      <a href="Submit.html">Submit</a>
      <a href="Quiz.html">Quiz</a>
    </nav>
  </header>
  
  <div class="container">
    <div class="text-content">
      <h2>ColorCove</h2>
    </div>
    
    <script>
      // Scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
  
      // Lighting
      const ambientLight = new THREE.AmbientLight(0xffffff, 0.1);
      scene.add(ambientLight);
  
      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(-5, 10, 7).normalize(); // Start position
      scene.add(directionalLight);
  
      // Load GLB file
      const loader = new THREE.GLTFLoader();
      loader.load('Lipstick-2.glb', function (gltf) {
          const model = gltf.scene;
          scene.add(model);
  
          // Center and scale the model
          model.position.set(0, 0, 0);
          model.scale.set(10, 10, 10);
  
          // Adjust camera
          camera.position.set(0, 1, 3);
      }, undefined, function (error) {
          console.error('Error loading GLB file:', error);
      });
  
      // Animation timing
      const animationDuration = 3000; // Duration in milliseconds (3 seconds)
      const startTime = performance.now(); // Track the start time
  
      function animate() {
          requestAnimationFrame(animate);
  
          // Get elapsed time
          const elapsedTime = performance.now() - startTime;
  
          // Calculate the position of the light
          // The light moves from -5 to 5 along the x-axis over the duration of 3 seconds
          if (elapsedTime < animationDuration) {
              const progress = elapsedTime / animationDuration;
              directionalLight.position.x = -5 + progress * 10; // Linear interpolation from -5 to 5
          } else {
              // Once 3 seconds have passed, stop the movement by setting the final position
              directionalLight.position.x = 5;
          }
  
          // Render the scene
          renderer.render(scene, camera);
      }
  
      animate();
  </script>

    <div class="right-text-content">
      <h3>Welcome to ColorCove</h3>
    </div>
  </div>
  
</body>
</html>
